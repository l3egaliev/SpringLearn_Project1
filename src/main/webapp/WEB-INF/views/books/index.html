<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Книги: </h1>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}" ></a>
    </div>
    <hr>
    <a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
