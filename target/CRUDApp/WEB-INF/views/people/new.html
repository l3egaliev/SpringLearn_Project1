<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Name: </label>
        <input type="text" id="name" th:field="*{name}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br>

        <label for="surname">Surname: </label>
        <input type="text" id="surname" th:field="*{surname}">
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
        <br>

        <label for="email">Email: </label>
        <input type="text" id="email" th:field="*{email}">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        <br>

        <input type="submit" value="Add Person">
    </form>
</body>
</html>
