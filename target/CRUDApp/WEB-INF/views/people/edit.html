<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form th:method="PATCH" th:action="@{/people/{id}(id=${UpdatePerson.getId()})}" th:object="${UpdatePerson}">
          <label for="name">Name: </label>
          <input type="text" id="name" th:field="*{name}">
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>

          <label for="surname">Surname: </label>
          <input type="text" id="surname" th:field="*{surname}">
          <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
            <br>

          <label for="email">Email: </label>
          <input type="text" id="email" th:field="*{email}">
          <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            <br>

          <input type="submit" value="Update Person">
        </form>
</body>
</html>
